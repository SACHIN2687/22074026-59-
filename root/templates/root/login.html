{% extends 'root/main2.html' %}
{% load static %}
{% block content %}
    {% if page == 'login' %}
    <div  class="thumbnail" style="margin-top: 20px; box-shadow:inset; padding: 30px 10px 10px 10px; width: 400px; height: 200px;">
        <center>
            <form method='POST' action=''>
                {% csrf_token %}
                <label style="flex:1">Username:</label>
                <input style="flex:2"type="text" name="username" placeholder="Enter Username" />
                <br>
                <br>
                <label style="flex:1">Password:</label>
                <input  style="flex:2" type="password" name="password" placeholder="Enter Password" />
                <br>
                <br>
            
                <input class="btn"  style="height:50px;" type="submit" value="Login" />
            
            </form>
        
            <p>Haven't Signed Up?</p>
            <a href="{% url 'register' %}">Sign Up</a>
        </center>
    </div>
    
    {% else %}
        <div class="thumbnail" style="margin-top: 20px; box-shadow:inset; padding: 30px 10px 10px 10px; width: 400px; height: 200px;">
            <center>    
                <form method='POST' action="">
                    {% csrf_token %}
                
                    {{form.as_p}}
                
                    <input type="submit" value="Register"/>
                </form>
                <p>Already Signed Up yet?</p>
                <a href="{% url 'login' %}">Login</a>
            </center>
        </div> 
    {% endif %}
{% endblock content %}
